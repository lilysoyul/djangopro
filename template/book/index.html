{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5" style="width: 80%;">
        <h1><b>{{user}}'s BOOKMARK</b></h1>

        <div class="text-end">
            <a href="{% url 'book:create' %}"><button class="btn btn-dark">CREATE</button></a>
        </div>

        <div class="row">
            {% for i in blist %}
                <div class="col-lg-4 mt-4">
                    <div class="card" style="font-weight: bold;">
                        <div class="card-header" style="{% if i.impo %}background-color: rgb(249, 233, 116);{% endif %}">
                            {{ i.pubdate |date:'Y-m-d H:i'}}
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ i.site_name }}</h5>
                            <p class="card-text">{{ i.content }}</p>

                            <a href="{{ i.site_url }}" class="btn btn-dark">GO {{i.site_name}}</a>
                            <a href="#" class="btn btn-danger">DEL</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
